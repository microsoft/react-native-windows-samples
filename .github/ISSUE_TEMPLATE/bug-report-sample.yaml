name: Bug report for a sample
description: File a bug report for one of the samples
labels: [bug, samples]
body:
  - type: markdown
    attributes:
      value: |
        This repo contains the source for the [React Native for Windows + macOS website](https://aka.ms/reactnative), as well as various [code samples](https://github.com/microsoft/react-native-windows-samples/tree/main/samples) for those platforms. Issues on this repo should be constrained to problems/suggestions for the website and the samples. If you have an issue with the platforms themselves, you can file your issues here:
        - [React Native for Windows](https://github.com/microsoft/react-native-windows/issues/new/choose)
        - [React Native for macOS](https://github.com/microsoft/react-native-macos/issues/new/choose)

        Your issue will be triaged according to [this process](https://github.com/microsoft/react-native-windows/wiki/Triage-Process).
  - type: dropdown
    validations:
      required: true
    attributes:
      label: Sample
      description: What Sample did you have an issue with?
      options:
        - "AppServiceDemo"
        - "Calculator"
        - "CalculatorNuGet"
        - "CameraDemo"
        - "ContinuousIntegration"
        - "NativeModuleSample"
        - "TodosFeed"
        - "RssReader"
        - "Other (please explain below)"
  - type: textarea
    validations:
      required: true
    attributes:
      label: Problem Description
      description: Please enter a description of the issue.
  - type: textarea
    validations:
      required: true
    attributes:
      label: Steps To Reproduce
      description: Provide a detailed list of steps that reproduce the issue.
      placeholder: |
        1.
        2.
  - type: textarea
    attributes:
      label: Expected Results
      description: Describe what you expected to happen.
  - type: input
    validations:
      required: true
    attributes:
      label: CLI version
      description: |
        Run the command `npx react-native -v` in your terminal and copy the results here
      value: "npx react-native -v"
  - type: textarea
    validations:
      required: true
    attributes:
      label: Environment
      description: |
        Run the command `npx react-native info` in your terminal and copy the results here
      value: "npx react-native info"
      render: markdown
  - type: dropdown
    attributes:
      label: Target Platform Version
      description: What SDK version are you building for?
      options:
        - "10.0.15063"
        - "10.0.16299"
        - "10.0.19041"
        - "10.0.20348"
        - "10.0.22000"
        - "10.0.22621"
  - type: dropdown
    attributes:
      label: Target Device(s)
      description: What device(s) are you targeting?
      multiple: true
      options:
        - "Desktop"
        - "Xbox"
        - "HoloLens"
  - type: dropdown
    attributes:
      label: Visual Studio Version
      description: Which version of Visual Studio are you using?
      options:
        - "Visual Studio 2019"
        - "Visual Studio 2022"
  - type: dropdown
    attributes:
      label: Build Configuration
      description: Which build configuration are you running?
      options:
        - "Debug"
        - "DebugBundle"
        - "Release"
        - "ReleaseBundle"
  - type: markdown
    attributes:
      value: |
        **Troubleshooting**
        If you see build failure on `react-native run-windows`, please try again with `react-native run-windows --logging` and provide the output.
